<link href="css/tnc-custom.css" rel="stylesheet" type='text/css'>

  $("#header").load("header.html");  
  $("#footer").load("footer.html");  
});

<body>
<section class="sign-up login">
  <div class="inner-container">
    <div class="logo"><a href="index.html"><img src="images/login-logo.png"  alt=""></a></div>
    <div class="sign-up-grid">
      <h2 class="tnc-title">Login to your account</h2>
      <form>
        <div class="form-group flex-container">
          <div class="form-control">
            <input type="email" placeholder="Email Address">
          </div>
          <div class="form-control">
            <input type="text" placeholder="Password">
          </div>
          <div class="form-control checkbox">
            <input type="checkbox">
            <label for="vehicle1"> Remember me</label>
            <a href="reset-password.html">Forgot password?</a> </div>
          <div class="form-control submit">
            <input type="button" class="tnc-btn" value="Sign In">
          </div>
          <div class="form-control submit sign-google"> <a href="#" class="tnc-btn"><img src="images/google.png"  alt=""> Sign in with Google</a> </div>
			
			<div class="form-control">Don't have an account? <a href="sign-up.html">Sign up</a></div>
			
			
        </div>
      </form>
    </div>
  </div>
</section>
<script type="application/javascript" src="js/jquery.min.js"></script> 
<script type="application/javascript" src="js/owl.carousel.min.js"></script> 
<script type="application/javascript" src="js/tnc-custom.js"></script>
